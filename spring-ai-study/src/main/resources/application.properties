# Spring Boot应用程序配置
spring.application.name=spring-ai-study
server.port=8080

# OpenRouter配置
# 请将YOUR_OPENROUTER_API_KEY替换为实际的API密钥
openrouter.api-key=${OPENROUTER_API_KEY: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}
openrouter.base-url=https://openrouter.ai/api
openrouter.default-model=qwen/qwen3-coder:free
openrouter.timeout-seconds=30
openrouter.max-retries=3
openrouter.debug-enabled=false
openrouter.app-name=Spring AI Study

# Spring AI OpenAI配置（用于兼容OpenRouter）
spring.ai.openai.api-key=${openrouter.api-key}
spring.ai.openai.base-url=${openrouter.base-url}
spring.ai.openai.chat.options.model=${openrouter.default-model}
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=1000

# Thymeleaf配置
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# 日志配置
logging.level.org.miao=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator配置（用于健康检查和监控）
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Jackson配置
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
