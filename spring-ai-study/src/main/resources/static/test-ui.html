<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring AI Chat - UI Test</title>
    <link rel="stylesheet" href="css/chat.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- 头部 -->
        <header class="chat-header">
            <div class="header-content">
                <h1><i class="fas fa-robot"></i> Spring AI Chat - UI Test</h1>
                <div class="model-selector">
                    <label for="modelSelect">AI模型:</label>
                    <select id="modelSelect" class="model-select">
                        <option value="openai/gpt-3.5-turbo" selected>GPT-3.5 Turbo</option>
                        <option value="openai/gpt-4">GPT-4</option>
                        <option value="anthropic/claude-3-haiku">Claude 3 Haiku</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- 聊天消息区域 -->
        <main class="chat-main">
            <div id="chatMessages" class="chat-messages">
                <div class="welcome-message">
                    <div class="message bot-message">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <p>欢迎使用Spring AI聊天界面！这是UI测试页面，展示了增强的CSS样式和动画效果。</p>
                        </div>
                    </div>
                </div>
                
                <!-- 示例用户消息 -->
                <div class="message user-message">
                    <div class="message-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="message-content">
                        <p>这是一个示例用户消息，展示了用户消息的样式。</p>
                        <div class="message-timestamp">13:30</div>
                    </div>
                </div>
                
                <!-- 示例机器人消息 -->
                <div class="message bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p>这是一个示例机器人回复，展示了机器人消息的样式和动画效果。消息支持多行文本显示。</p>
                        <div class="message-timestamp">13:31</div>
                        <div class="message-actions">
                            <button class="message-action-btn tooltip" data-tooltip="复制">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="message-action-btn tooltip" data-tooltip="重新生成">
                                <i class="fas fa-redo"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 输入区域 -->
        <footer class="chat-footer">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="messageInput" 
                              class="message-input" 
                              placeholder="输入您的消息测试UI效果..." 
                              rows="1"
                              maxlength="2000"></textarea>
                    <button id="sendButton" class="send-button" type="button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-info">
                    <span class="char-count">0/2000</span>
                    <span class="status-indicator ready" id="statusIndicator">就绪</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- 加载指示器 -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <span>AI正在思考中...</span>
    </div>

    <!-- 错误提示模态框 -->
    <div id="errorModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> 错误</h3>
                <button class="modal-close" id="closeErrorModal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="errorMessage">这是一个示例错误消息</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="retryButton">重试</button>
                <button class="btn btn-secondary" id="dismissErrorButton">关闭</button>
            </div>
        </div>
    </div>

    <!-- 测试按钮 -->
    <div style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        <button onclick="testLoading()" class="btn btn-primary" style="margin: 5px;">测试加载</button>
        <button onclick="testError()" class="btn btn-secondary" style="margin: 5px;">测试错误</button>
        <button onclick="testTyping()" class="btn btn-primary" style="margin: 5px;">测试打字</button>
    </div>

    <script src="js/chat.js"></script>
    <script>
        // 测试函数
        function testLoading() {
            if (window.chatApp) {
                window.chatApp.showLoading();
                setTimeout(() => {
                    window.chatApp.hideLoading();
                }, 3000);
            }
        }
        
        function testError() {
            if (window.chatApp) {
                window.chatApp.showError('这是一个测试错误消息，用于展示错误模态框的样式和动画效果。');
            }
        }
        
        function testTyping() {
            if (window.chatApp) {
                const typingIndicator = window.chatApp.showTypingIndicator();
                setTimeout(() => {
                    window.chatApp.hideTypingIndicator(typingIndicator);
                    window.chatApp.addMessageWithTypewriter('这是一个测试消息，展示打字机效果。消息会逐字显示，创造更好的用户体验。', 'bot');
                }, 2000);
            }
        }
    </script>
</body>
</html>
