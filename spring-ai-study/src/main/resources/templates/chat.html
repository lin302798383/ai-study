<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring AI Chat - OpenRouter集成</title>
    <link rel="stylesheet" th:href="@{/css/chat.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- 头部 -->
        <header class="chat-header">
            <div class="header-content">
                <h1><i class="fas fa-robot"></i> Spring AI Chat</h1>
                <div class="model-selector">
                    <label for="modelSelect">AI模型:</label>
                    <select id="modelSelect" class="model-select">
                        <option th:each="model : ${availableModels}" 
                                th:value="${model}" 
                                th:text="${model}"
                                th:selected="${model == 'openai/gpt-3.5-turbo'}">
                        </option>
                    </select>
                </div>
            </div>
        </header>

        <!-- 聊天消息区域 -->
        <main class="chat-main">
            <div id="chatMessages" class="chat-messages">
                <div class="welcome-message">
                    <div class="message bot-message">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <p>欢迎使用Spring AI聊天界面！我是通过OpenRouter连接的AI助手，可以帮助您解答问题。请在下方输入您的消息开始对话。</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 输入区域 -->
        <footer class="chat-footer">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="messageInput" 
                              class="message-input" 
                              placeholder="输入您的消息..." 
                              rows="1"
                              maxlength="2000"></textarea>
                    <button id="sendButton" class="send-button" type="button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-info">
                    <span class="char-count">0/2000</span>
                    <span class="status-indicator" id="statusIndicator">就绪</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- 加载指示器 -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <span>AI正在思考中...</span>
    </div>

    <!-- 错误提示模态框 -->
    <div id="errorModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> 错误</h3>
                <button class="modal-close" id="closeErrorModal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="errorMessage">发生了未知错误</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="retryButton">重试</button>
                <button class="btn btn-secondary" id="dismissErrorButton">关闭</button>
            </div>
        </div>
    </div>

    <script th:src="@{/js/chat.js}"></script>
</body>
</html>
