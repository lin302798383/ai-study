# Integration Test Configuration
# 集成测试配置文件

# Spring Boot应用程序配置
spring.application.name=spring-ai-study-integration-test
server.port=0

# OpenRouter配置 - 使用环境变量
openrouter.api-key=${OPENROUTER_API_KEY:test-api-key}
openrouter.base-url=https://openrouter.ai/api/v1
openrouter.default-model=openai/gpt-3.5-turbo
openrouter.timeout-seconds=60
openrouter.max-retries=2
openrouter.debug-enabled=true
openrouter.app-name=Spring AI Study Integration Test

# Spring AI OpenAI配置（用于兼容OpenRouter）
spring.ai.openai.api-key=${openrouter.api-key}
spring.ai.openai.base-url=${openrouter.base-url}
spring.ai.openai.chat.options.model=${openrouter.default-model}
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=1000

# Thymeleaf配置
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# 日志配置 - 更详细的日志用于调试
logging.level.org.miao=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.test=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator配置
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Jackson配置
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# 测试特定配置
spring.test.mockmvc.print=SYSTEM_OUT